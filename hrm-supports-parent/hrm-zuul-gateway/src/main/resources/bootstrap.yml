eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

spring:
  application:
    name: ZUUL-GATEWAY
  cloud:
      config:
        name: application-zuul
        discovery:
          enabled: true
          service-id: CONFIG-SERVER #通过配置中心服务端的服务名获取集群的注册列表
  profiles:
      active: dev


